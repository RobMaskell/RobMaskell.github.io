<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>PbtA Generic Character Sheet</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/doodle.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/template.js"></script>
    <script defer src="js/code.js"></script>
    <script defer src="js/dice.js"></script>

    <script defer src="js/games/motw.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" type="image/x-icon" href="favicon.ico">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Short+Stack&display=swap');
</style>

</head>
<body class="doodle">

    <header class="header">
        Monster of the Week Beyond
    </header>

    <div class="tabs">
        <div id="tab-left"></div><div id="tab-read"><h2>Character Sheet</h2></div><div id="tab-edit" class="disabled"><h2>Create/Edit character</h2></div><div id="tab-right"></div>
    </div>


    <section id="creation" class="hidden">
        
        <h2>Choose your hunter playbook</h2>
        <div class="control">
            <button id="chosen" class="playbook">Chosen</button></nbsp><button id="expert" class="playbook">Expert</button>
        </div>
        <div id="hunter-desc" class="control"></div>

        <h2>Give your hunter a suitable name</h2>
        <div class="control">
            <label for="hunter-name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" name="hunter-name" id="hunter-name"/>
        </div>
        <div class="control">
            <label for="hunter-playbook">Playbook:&nbsp;&nbsp;</label><input type="text" name="hunter-playbook" id="hunter-playbook" disabled />
        </div>
        <div class="control" id="hunter-look"></div>

        <h2>Select a set of ratings that suit your hunter</h2>
        <div class="control" id="hunter-ratings"></div>

        <h2>Moves</h2>
        <div id="hunter-moves" class="control grid"></div>

        <div class="control">
            <button id="hunter-save">Save Hunter</button>
            <button id="reset" class="danger">Total hunter/toon reset (you will lose your character)</button>
        </div>

    </section>

    <section id="sheet">

        <div id="toon-name" class="control"></div>
        <div id="toon-look" class="control"></div>

        <h2>Ratings</h2>
        <div id="toon-ratings" class="control"></div>

        <h2>Moves</h2>
        <div id="toon-moves" class="control"></div>
        
    </section>

    <section id="actions">

        <!--
        <h1>Test dice roll (2d6+0)</h1>
        <button id="rolldice">Roll Dice</button>
        <br /><br />
        -->
        <h1>Dice Log</h1>
        <div id="rolls"></div>
    
    </section>

</body>
</html>
