<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>PbtA Generic Character Sheet</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/code.js"></script>
    <script defer src="js/hunter.js"></script>
    <script defer src="js/toon.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" type="image/x-icon" href="favicon.ico">

</head>
<body>

    <header class="header">
        Monster of the Week Beyond
    </header>

    <section id="creation">

        <h1>Create a character</h1>
        
        <h2>Choose your hunter playbook</h2>
        <div class="control">
            <button id="chosen" class="playbook">Chosen</button></nbsp><button id="expert" class="playbook">Expert</button>
        </div>
        <div id="hunter-desc" class="control"></div>

        <h2>Give your hunter a suitable name</h2>
        <div class="control">
            <label for="hunter-name">Character Name: </label><input type="text" name="hunter-name" id="hunter-name"/>
        </div>
        <div class="control">
            <label for="hunter-playbook">Playbook: </label><input type="text" name="hunter-playbook" id="hunter-playbook" disabled />
        </div>

        <h2>Select a set of ratings that suit your hunter</h2>
        <div class="control" id="ratings"></div>

        <h2>Moves</h2>
        <div id="hunter-moves" class="control"></div>

        <div class="control">
            <button id="hunter-save">Save Hunter</button>
        </div>

    </section>

    <section id="sheet">

        <h1>Character Sheet</h1>
        <div id="toon-name" class="control"></div>

        <h2>Ratings</h2>
        <div id="toon-ratings" class="control"></div>

        <h2>Moves</h2>
        <div id="toon-moves" class="control"></div>
        
    </section>

    <section id="actions">

        <!--
        <h1>Test dice roll (2d6+0)</h1>
        <button id="rolldice">Roll Dice</button>
        <br /><br />
        -->
        <h1>Dice Log</h1>
        <div id="rolls"></div>

        <h1>Reset Entire Page</h1>
        <button id="reset" class="danger">Total hunter/toon reset (you will lose your character)</button>
    
    </section>

</body>
</html>
